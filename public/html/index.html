<!DOCTYPE html>
    <html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <script src="../js/funções.js"></script>
    <title>Document</title>
</head>
    <body>
        <header>
            <div class="menu">
                <div class="logo">
                    <h1>Página investigativa</h1>
                </div>

                <div class="links">
                    <ul>
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Provas</a></li>
                        <button onclick="modal.open()">Abrir investigação</button>
                    </ul>
                </div>

                <div class="icons">
                    <i class="fa-solid fa-bell" id="alerta"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </header>
        
        <div class="modal-overlay">
            <div class="modal">
                <i class="fa-solid fa-xmark" onclick="modal.close()"></i>
                <h2>Nova investigação</h2>
               <div class="container">
                    <form>
                        <label for="nome">Nome da investigação</label>
                        <input type="text" name="nome" id="nome" placeholder="nome da investigação">
                        <br>
                        <label for="data">Data de início</label>
                        <input type="date" name="data" id="data" placeholder="data de início">
                        <br>
                        <label for="nome">Nome do investigado</label>
                        <input type="text" name="investigado" id="investigado" placeholder="Nome do investigado">
                        <br>
                        <label for="imagens">arquivos</label>
                        <input type="file" name="" id="">
                        <br>
                        <label for="text">Motivo da investigação</label>
                        <br>
                        <textarea name="text" id="text" rows="10"></textarea>
                        <button>Criar investigação</button>
                    </form>
               </div>
            </div>
        </div>

        <main>
            <section>
               <div class="center">
                    <div class="cards">
                        <div class="card-single">
                            <h2>link Google Drive</h2>
                            <input type="text" placeholder="compartilhar link"><i class="fa-regular fa-copy"></i>
                            <br>
                            <button>Compartilhar link</button>
                        </div>
                        <div class="card-single">
                            <h2>link PayPal</h2>
                            <input type="text" placeholder="compartilhar link"><i class="fa-regular fa-copy"></i>
                            <br>
                            <button>Compartilhar link</button>
                        </div>
                        <div class="card-single">
                            <h2>Link pix</h2>
                            <input type="text" placeholder="compartilhar link"><i class="fa-regular fa-copy"></i>
                            <br>
                            <button>Compartilhar link</button>
                        </div>
                    </div>

                    <br>
                    <div class="cards-2">
                        <div class="card-single">
                            <h2>link banco</h2>
                            <input type="text" placeholder="compartilhar link"><i class="fa-regular fa-copy"></i>
                            <button>Compartilhar link</button>
                        </div>
                        <div class="card-single">
                            <h2>Guia Socket puppet</h2>
                            <input type="text" placeholder="compartilhar link"><i class="fa-regular fa-copy"></i>
                            <br>
                            <button>Compartilhar link</button>
                        </div>
                        <div class="card-single">
                            <h2>Whatsapp</h2>
                            <input type="text" placeholder="compartilhar link"><i class="fa-regular fa-copy"></i>
                            <br>
                            <button>Compartilhar link</button>
                        </div>
                    </div>
               </div>
            </section>
        </main>
    </body>
</html>
